<html>
  <head>

    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
    
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
   <div ng-app="DemoApp"
       ng-controller="TodoCtrl as ctrl"
       class="form-inline panel panel-default">
    <!-- The Form -->
    <form class="panel-body" name="ctrl.todoForm" novalidate>
      <div class="list">

  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" ng-model="ctrl.title" placeholder="Add an item">
    </label>
    <button class="button button-small" ng-click="ctrl.addTodo()"
                ng-disabled="ctrl.todoForm.$invalid">
      Add Todo
    </button>
  </div>

</div>
    
<!--      <div class="form-group">
        <input type="text" class="form-control"
        
        required
         placeholder="Add an item">
      </div>
      <div class="form-group">
          <button 
                class="btn">Add Todo</button>
      </div> -->
</form>
<!-- The List -->

<ul class="list list-group">
    <li ng-repeat="t in ctrl.todos.getAll()" class="list-item list-group-item">
        <h3>{{t.name}}</h3>
        <em>{{t.date}}</em>
    <span class="glyphicon glyphicon-remove" 
    style="cursor:pointer"
    ng-click="ctrl.removeItem(t)"></span></li>
</ul>
</div>

  </body>
</html>
